<tt-toolbar
  (toggle)="onNavToggle()"
  [navOpened]="navOpened | async"
></tt-toolbar>
<mat-sidenav-container
  [hasBackdrop]="isSmallOrSmaller | async"
  (backdropClick)="onBackdropClick()"
>
  <mat-sidenav
    [mode]="sidenavMode | async"
    [opened]="navOpened | async"
    disableClose
  >
    <tt-navigation (closeSideNav)="onBackdropClick()"></tt-navigation>
  </mat-sidenav>
  <mat-sidenav-content
    [style.margin-left]="initialNavOpened ? '270px' : 0"
    *ngIf="isServer"
  >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <mat-sidenav-content *ngIf="!isServer">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<tt-footer></tt-footer>
